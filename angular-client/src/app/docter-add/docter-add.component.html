<h2>Add doctor</h2>
<form [formGroup]="addDoctorForm" class="basic-container">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput required placeholder="Dr.ABC" formControlName="name">
    <mat-icon matSuffix>local_hospital_icon</mat-icon>
    <mat-hint>What is your doctor's name?</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Age</mat-label>
    <input matInput placeholder="69" type="number" (keypress)="preventChars($event)" formControlName="age">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Number only</mat-hint>
  </mat-form-field>
  <div>
    <button (click)="clickAdd()">ADD</button>
  </div>
</form>
